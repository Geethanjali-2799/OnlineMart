{% extends 'cart/base.html' %}

{% block title %}Login - Online Food Cart{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow-md rounded px-8 pt-6 pb-8">
    <h1 class="text-2xl font-bold text-center mb-4">Login</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="bg-{{ message.tags }}-100 text-{{ message.tags }}-700 border border-{{ message.tags }}-400 px-4 py-3 rounded mb-4">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username:</label>
            <input type="text" name="username" id="username" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password:</label>
            <input type="password" name="password" id="password" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
            Login
        </button>
    </form>

    <p class="mt-4 text-sm text-center">
        Don't have an account? <a href="{% url 'cart:register' %}" class="text-blue-600 hover:underline">Create an account</a>.
    </p>
</div>
{% endblock %}
