{% extends 'cart/base.html' %}

{% block title %}Product List - Online Mart{% endblock %}

{% block content %}
    <h1 class="text-4xl font-bold text-center mb-6">Products</h1>

    <!-- Product Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        {% for item in products %}
            <div class="bg-white shadow-md rounded-lg p-4">
                <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-full h-48 object-cover rounded-lg mb-4">
                <h2 class="text-2xl font-semibold text-gray-800">{{ item.name }}</h2>
                <p class="text-gray-600 mb-2">{{ item.description }}</p>
                <p class="text-xl font-bold text-gray-800 mb-2">Price: ${{ item.price }}</p>
                <p class="text-gray-600 mb-4">Stock: {{ item.stock }}</p>
                <a href="{% url 'cart:add_products_to_cart' item.id %}" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300">Add to Cart</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
